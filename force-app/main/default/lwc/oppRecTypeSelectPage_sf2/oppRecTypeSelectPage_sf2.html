<template>

  <lightning-quick-action-panel header="New Business">
    <div class="newbusiness" style="margin-left:2em;" >
            <lightning-radio-group name="radioGroup"
                                  label="New Businesses"
                                  options={opp}
                                  value={value}
                                  onchange={handleChange}
                                  type="radio"></lightning-radio-group>
                                </div>
    </lightning-quick-action-panel>

     <div slot="footer" class="slds-align_absolute-center" style="height:5rem">
          <lightning-button variant="neutral" label="Cancel" onclick={cancel}></lightning-button>
          <lightning-button variant="brand" label="Next" class="slds-m-left_x-small" onclick={next} ></lightning-button>
     </div> 
                          
</template>
